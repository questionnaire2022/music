<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>アンケートにご協力ください</title>
    <script>
        // リダイレクト用プログラム
        // 複数のURLからランダムに選択してリダイレクトする
        f_redirect();
        
        function f_redirect() {
          // 下のクォーテーション内('')にリダイレクトしたいURLを記述
          // 最後の行末にカンマ(,)は不要
          var arr = [
            'https://forms.gle/twFJnCxiEbqKzAkdA',
            'https://forms.gle/Vv9nzXuzt6n93bPHA',
            'https://forms.gle/FH1PinK18BeTU85V9',
            'https://forms.gle/xEwBdBLV1uFjA7Gu5',
            'https://forms.gle/8s6Vea1arESQk4qH6',
          ];
          var num = arr.length;
          if (arr.length == 0) return false;
        
          // 0 から (arr.length - 1) の乱数を取得
          var num = Math.floor(Math.random() * arr.length);
          location.href = arr[num]; // リダイレクト
        }
        </script>
        
</head>
