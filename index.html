    <script>
        // リダイレクト用プログラム
        // 複数のURLからランダムに選択してリダイレクトする
        f_redirect();
        
        function f_redirect() {
          // 下のクォーテーション内('')にリダイレクトしたいURLを記述
          // 最後の行末にカンマ(,)は不要
          var arr = [
            'https://forms.gle/nUUStfQvH3p4ut1V9',
            'https://forms.gle/cXD3YJwCdHwGSRWJA',
            'https://forms.gle/FPXbcabDX1PHVqZQA',
            'https://forms.gle/zzDv57FqSLmPYEQBA',
            'https://forms.gle/ZVjsJ4guMBhm914f6',
          ];
          var num = arr.length;
          if (arr.length == 0) return false;
        
          // 0 から (arr.length - 1) の乱数を取得
          var num = Math.floor(Math.random() * arr.length);
          location.href = arr[num]; // リダイレクト
        }
        </script>
